<a href="#" class="card__container">
  <img class="card__img"
    [src]=[gameCover]
    width="420px"
    height="420px"
    alt=""
    >
    <app-card-label
      gameLabel="{{gameLabel}}"
    ></app-card-label>
    <app-card-pricing
      gameTitle="{{gameTitle}}"
      gameType="{{gameType}}"
      gamePrice="{{gamePrice}}"
    ></app-card-pricing>
</a>
